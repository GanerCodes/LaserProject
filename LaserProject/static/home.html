<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laser Tag Game</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"/>
    <link rel="stylesheet" href="/style.css"/>
    <script src="base.js"></script>
    <script src="global.js"></script>
    <script src="home.js"></script>
  </head>
  <body class="bg-gray-400 flex justify-center items-center h-screen">
    <div class="text-center p-8 bg-gray-500 rounded shadow-lg">
      <h1 class="text-3xl font-bold mb-4">Setup</h1>

      <div class="flex gap-8">
        <!-- Red Team Column -->
        <div class="w-1/2 bg-red-500 p-4 rounded shadow-lg">
          <h2 class="text-lg font-semibold text-white mb-4">Red Team</h2>
          <div id="RedTeamDiv">
            <span class="nameIdInput" id="RedSetupInput">
              <input class="playerInputField" placeholder="Name" type="text" id="RedName">
              <input class="playerInputField" placeholder="ID" type="text" id="RedId">
              <button class="playerInputButton" onclick="addPlayerToTeam('Red')">Enter</button>
            </span>
          </div>
        </div>

        <!-- Green Team Column -->
        <div class="w-1/2 bg-green-500 p-4 rounded shadow-lg">
          <h2 class="text-lg font-semibold text-white mb-4">Green Team</h2>
          <div id="GreenTeamDiv">
            <span class="nameIdInput" id="GreenSetupInput">
              <input class="playerInputField" placeholder="Name" type="text" id="GreenName">
              <input class="playerInputField" placeholder="ID" type="text" id="GreenId">
              <button class="playerInputButton" onclick="addPlayerToTeam('Green')">Enter</button>
            </span>
          </div>
        </div>
      </div>
      
      <!-- Submit Button -->
      <button
        class="mt-4 w-1/3 bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition duration-300"
        onclick="window.location.href='/game.html'"> Submit </button>
    </div>
  </body>
</html>
