<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laser Tag Game</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
    />
    <link rel="script" href="home.js">
  </head>
  <body class="bg-gray-400 flex justify-center items-center h-screen">
    <div class="text-center">
      <h1 class="text-3xl font-bold mb-4">Setup</h1>

      <div class="flex gap-8">
        <!-- Red Team Column -->
        <div class="w-1/2 bg-red-500 p-4 rounded shadow-lg">
          <h2 class="text-lg font-semibold text-white mb-4">Red Team</h2>
          <div class="space-y-4" id="redTeamDiv">
            <!-- Player entry box red -->
            <div class="bg-white p-4 rounded flex space-x-4" id = "EntryBoxRed">
              <input
                class="w-full border p-2"
                type="text"
                placeholder="Player Name"
                id="nameTextRed"
              />
              <input
                class="w-full border p-2"
                type="text"
                placeholder="Gun ID#"
                id="idTextRed"
              />
              <a href="#" onClick="addPlayerRed('Bill Jones', 23)">Enter</a>
              <!-- Function for adding players using the enter button above -->
            </div>
          </div>
        </div>

        <!-- Green Team Column -->
        <div class="w-1/2 bg-green-500 p-4 rounded shadow-lg">
          <h2 class="text-lg font-semibold text-white mb-4">Green Team</h2>
          <div class="space-y-4" id = "greenTeamDiv">
            <!-- Player entry box green-->
            <div class="bg-white p-4 rounded flex space-x-4" id = "EntryBoxGreen">
              <input
                class="w-full border p-2"
                type="text"
                placeholder="Player Name"
                id="nameTextGreen"
              />
              <input
                class="w-full border p-2"
                type="text"
                placeholder="Gun ID#"
                id="idTextGreen"
              />
              <a href="#" onClick="addPlayerGreen('John Doe', 43)">Enter</a>
            </div>
            <!-- Add more player entry boxes here -->
          </div>
        </div>
      </div>
    </div>
  </body></html
>
