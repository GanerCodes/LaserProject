<!DOCTYPE html>
<html>
<head>
    <title>Countdown Timer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        * {
            overflow: hidden;
        }
    </style>
</head>

<body>
<video autoPlay muted loop id="video-background">
    <source src="./videos/synth_background.mp4" type="video/mp4" />
    Your browser does not support the video tag.
</video>

<div class="fadeIn">
    <div class="countdown-container">
        <div class="circle">
            <div id="countdown">10</div>
        </div>
    </div>
</div>

<audio autoplay>
    <!-- <source src="sounds/test.mp3" type="audio/mpeg"> -->
    Your browser does not support the audio element.
</audio>

<script>
    // Function to update the countdown
    function updateCountdown() {
        var countdownElement = document.getElementById("countdown");
        var currentCount = parseInt(countdownElement.innerHTML);

        if (currentCount > 0) {
            countdownElement.innerHTML = (currentCount - 1).toString();
        } else if(currentCount == 0) {
            countdownElement.innerHTML = "Begin!";
        } else {
            window.location.href = "/game.html";
        }
    }

    // Update the countdown every second
    var countdownInterval = setInterval(updateCountdown, 1000);
</script>
</body>
</html>
