<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Laser Tag Game</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" />
  <link rel="stylesheet" href="/game.css" />
  
  <script src="base.js"></script>
  <script src="global.js"></script>
  <script src="game.js"></script>
</head>

<body class="bg-gray-300 flex justify-center h-screen">
  <div class="text-center" style="width:100%; height:100%; margin:25px">
    <div class="flex gap-20">
      <!-- Red Team Column -->
      <div class="flex-1 md:w-3/4 bg-red-400 p-4 rounded shadow-lg">
        <h2 class="text-sm font-semibold text-white mb-4">Red Team</h2>
        <div class="space-y-4" id="redTeamDiv">
          <div class="w-full bg-black text-white p-4 rounded overflow-x-auto">
            <table class="w-full max-w-full">
              <thead><tr>
                <th class="border border-white p-2 text-white">Player</th>
                <th class="border border-white p-2 w-2/5 text-white">Score</th>
              </tr></thead>
              <tbody id="redBody"></tbody>
            </table>
          </div>
        </div>
        <div class="w-full bg-black text-white p-4 rounded mt-4 overflow-x-auto">
          <table class="w-full max-w-full">
            <thead><tr>
              <th class="border border-white p-2 text-white">Red Player</th>
              <th class="border border-white p-2 w-2/5 text-white">Enemy Hit</th>
            </tr></thead>
            <tbody id="redHits"></tbody>
          </table>
        </div>
      </div>
      <!-- Action Column-->
      <div class="flex-1 md:w-3/4 bg-yellow-400 justify-center p-4 rounded shadow-lg">
        <h2 class="text-sm font-semibold text-white mb-4">Action</h2>
        <h3 id="timeDisplay" class="text-sm font-semibold text-white mb-4"></h3>
        <div class="space-y-4" id="actionDiv">
          <span id="totalStatus" style="padding-left: 8px; padding-right: 8px"
                class="w-full bg-black p-4 text-white rounded flex align-center justify-center space-between space-x-4"></span>
          <!-- â†‘ This thing doesn't space the elements evenly and its annoying -->
          <h2 class="text-sm font-semibold text-white mb-4">Top 3 Players</h2>
          <div class="flex-1 bg-black p-4 rounded shadow-lg">
          <div class="space-y-4" id="topPlayers">
             <div class="w-full h-40 bg-black text-white p-4 rounded flex space-x-4"></div>
           </div>
         </div>
      </div>
      </div>
      <!-- Green Team Column -->
      <div class="flex-1 md:w-3/4 bg-green-400 p-4 rounded shadow-lg">
        <h2 class="text-sm font-semibold text-white mb-4">Green Team</h2>
        <div class="space-y-4" id="greenTeamDiv">
          <div class="w-full bg-black text-white p-4 rounded overflow-x-auto">
            <table class="w-full max-w-full">
              <thead><tr>
                <th class="border border-white p-2 text-white">Player</th>
                <th class="border border-white p-2 w-2/5 text-white">Score</th>
              </tr></thead>
              <tbody id="greenBody"></tbody>
            </table>
          </div>
          <div class="w-full bg-black text-white p-4 rounded mt-4 overflow-x-auto">
            <table class="w-full max-w-full">
              <thead><tr>
                <th class="border border-white p-2 text-white">Green Player</th>
                <th class="border border-white p-2 w-2/5 text-white">Enemy Hit</th>
              </tr></thead>
              <tbody id="greenHits"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <audio id="musicPlayer"></audio>
</body>
</html>
