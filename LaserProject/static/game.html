<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laser Tag Game</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
    />
    </head>
    <body class="bg-gray-300 flex justify-center h-screen">
        <div class="text-center">
          <div class="flex gap-10">
            <!-- Red Team Column -->
            <div class="w-300 bg-red-400 p-4 rounded shadow-lg">
              <h2 class="text-sm font-semibold text-white mb-4">Red Team</h2>
              <div class="space-y-4" id="redTeamDiv">
                <div class= "bg-black p-4 rounded flex space-x-4"></div>
              </div>
            </div>
            <!-- Action Column-->
            <div class ="w-300 bg-yellow-400 p-4 rounded shadow-lg">
                <h2 class="text-sm font-semibold text-white mb-4 ">Action</h2>
                <div class="space-y-4" id="actionDiv">
                  <div class= "w-full bg-black p-4 rounded flex space-x-4"></div>
                </div>
            </div>
            <!-- Green Team Column -->
            <div class="w-full bg-green-400 p-4 rounded shadow-lg">
              <h2 class="text-sm font-semibold text-white mb-4">Green Team</h2>
              <div class="space-y-4" id = "greenTeamDiv">
                <div class= "w-full bg-black p-4 rounded flex space-x-4"></div>
              </div>
            </div>
          </div>
        </div>
      </body>
</html>
